# Default server configuration
#

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    ssl_certificate /etc/letsencrypt/live/fdis-bridge-status-mockup.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/fdis-bridge-status-mockup.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    root /home/xmas/app/ng-app;

    # Add index.php to the list if you are using PHP
    index index.html index.htm index.nginx-debian.html;
	
    server_name fdis-bridge-status-mockup.com www.fdis-bridge-status-mockup.com;
    
    # New location block for the Flask API, routing to port 5000 with /api/v1/ prefix

    location /api/v1/ {
        # Proxy requests to your Gunicorn/Flask application running on port 5000
        # The trailing slash on http://127.0.0.1:5000/ removes /api/v1/ from the URI before forwarding
        #proxy_pass http://127.0.0.1:5000/; 

        proxy_pass http://unix:/home/xmas/app/backend/br_backend.sock;

        # Pass original host, IP, and protocol headers to the backend
        proxy_set_header Host $host; 
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Inform Flask about the URL prefix, crucial for url_for and redirects
        proxy_set_header X-Forwarded-Prefix /api/v1;
        
        # Prevent Nginx from rewriting Location headers from the backend
        proxy_redirect off;
    }


    location / {
        
        try_files $uri $uri/ /index.html;
    }

    location /bridge-status {
        #root /home/jbochinski/coding_base/fl_bridges/bridge-reports/dist/bridge-reports/browser;
        

        proxy_pass http://unix:/home/jbochinski/coding_base/fl_bridges/bridge-reports/dist/bridge-reports/browser/index.html;

        # Pass original host, IP, and protocol headers to the backend
        proxy_set_header Host $host; 
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Inform Flask about the URL prefix, crucial for url_for and redirects
        proxy_set_header X-Forwarded-Prefix /api/v1;
        
        # Prevent Nginx from rewriting Location headers from the backend
        proxy_redirect off;
    }


}

server {
    if ($host = www.fdis-bridge-status-mockup.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = fdis-bridge-status-mockup.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;

    server_name fdis-bridge-status-mockup.com www.fdis-bridge-status-mockup.com;
}

