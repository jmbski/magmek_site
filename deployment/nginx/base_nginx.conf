server {
    server_name www.aetherglow-rpg.com aetherglow-rpg.com;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    include /etc/nginx/custom/a_*.conf;

    location / {
        try_files $uri $uri/ =404;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/www.aetherglow-rpg.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.aetherglow-rpg.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    include /etc/nginx/redirects/a_*.conf;


    listen 80;
    server_name www.aetherglow-rpg.com aetherglow-rpg.com;
    return 404; # managed by Certbot

}